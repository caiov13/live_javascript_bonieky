<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Featured</li>
            </ul>
            <a href="#" class="btn"><button>Blow</button></a>
        </div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"> <i class='bx bx-left-arrow' ></i> </div>
                <div class="slider-control" onclick="goNext()"> <i class='bx bx-right-arrow'></i> </div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url(./images/202020.jpg);">Blow</div>
                <div class="slider-item" style="background-image: url(./images/2029165.jpg);">Blow</div>
                <div class="slider-item" style="background-image: url(./images/212121.jpg);">Blow</div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
