<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="screen">
        <div class="leftside">
            <h2>
                be productive</h2>
            <img src="./images/1.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie sua conta</h1>

            <form method="POST" action="cadastro" class="validator">
                <label>
                    Nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    E-mail: <br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Senha: <br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>

                <div class="btn">
                    <button type="submit">Finalizar Cadastro</button>
                </div>
            </form>

            <div class="account">
                Já possui uma conta?<a href="#">Faça login</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
